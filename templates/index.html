<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 234, 148, 0.1);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .result-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
            max-width: 90%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #6a11cb;
            color: white;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Student Result</h2>
        <p><strong>Name:</strong> {{ student.name }}</p>
        <h3>Semester 1</h3>
        <table>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
                <th>Result</th> <!-- New column for Result -->
            </tr>
            {% for subject, grade in student.grades.items() %}
            <tr>
                <td>{{ subject }}</td>
                <td>{{ grade }}</td>
                <td>
                    {% if grade == 'U' %}
                        RA
                    {% else %}
                        PASS
                    {% endif %}
                </td> <!-- Check for 'U' grade to display RA, otherwise PASS -->
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
